<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <section>
    <div class="result">
      <div class="title">
        <h3>
          Your Result
        </h3>
      </div>
      <div class="overall">
        <div class="cercle">
          <h1>
            76
          </h1>
          <h6>
            of 100
          </h6>
        </div>
        <h2>
          Great
        </h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="summary">
        <h3>Summary</h3>
        <div class="reaction">
          <div class="nest">
            <img src="assets/images/icon-reaction.svg" />
          <p class="summary-title">
            Reaction
          </p>
          </div>
          <p class="score">
            <span>80</span>  
            / 100
          </p>
        </div>
        <div class="memory">
          <div class="nest">
            <img src="assets/images/icon-memory.svg" />
            <p class="summary-title">
              Memory
            </p>
          </div>
          <p class="score">
            <span>
              92
            </span>
             / 100
          </p>
        </div>
        <div class="verbal">
          <div class="nest">
            <img src="assets/images/icon-verbal.svg" />
          <p class="summary-title">
            Verbal
          </p>
          </div>
          <p class="score">
           <span>61</span> / 100
          </p>
        </div>
        <div class="visual">
          <div class="nest">
            <img src="assets/images/icon-visual.svg" />
            <p class="summary-title">
              Visual
            </p>
          </div>
          <p class="score">
            <span>
              72 
            </span>
            / 100
          </p>
        </div>
        <button>Continue</button>
    </div>
  </section>
</main>  
  
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.bundev.ro" target="_blank">BunDev</a>.
  </div>
</body>
</html>
